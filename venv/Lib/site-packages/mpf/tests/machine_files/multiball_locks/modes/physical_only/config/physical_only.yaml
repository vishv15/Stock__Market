#config_version=6
mode:
  start_events: start_physical_only

multiball_locks:
    lock_physical_only:
        lock_devices: bd_lock
        balls_to_lock: 2
        locked_ball_counting_strategy: physical_only
        debug: True
    lock_physical_only_smaller_than_device:
        lock_devices: bd_lock_triple
        balls_to_lock: 2
        locked_ball_counting_strategy: physical_only
        debug: True
