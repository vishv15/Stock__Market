        number: 3
        platform: spi_bit_bang
    s_trough_4:
        number: 4
        platform: spi_bit_bang
    s_trough_5:
        number: 5
        platform: spi_bit_bang
    s_trough_6:
        number: 6
        platform: spi_bit_bang
