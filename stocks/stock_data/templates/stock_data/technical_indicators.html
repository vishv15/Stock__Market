<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Indicators</title>
    <style>
        /* General Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Header */
        header {
            background-color: #1e3a8a;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2rem;
            margin: 0;
        }

        /* Form Styling */
        form {
            background-color: #fff;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        form label {
            font-size: 1rem;
            color: #333;
        }

        form input {
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Submit Button */
        form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        form button:hover {
            background-color: #45a049;
        }

        /* Table Styling */
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        table th, table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #2b6cb0;
            color: #fff;
        }

        /* Chart Section */
        .chart-container {
            text-align: center;
            margin-top: 40px;
        }

        .chart-container img {
            width: 100%;
            max-width: 800px;
            border-radius: 5px;
        }

        /* Footer */
        footer {
            background-color: #1e3a8a;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Technical Indicators for Stock Market</h1>
</header>

<!-- Display the form to input stock symbol and dates -->
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Get Technical Indicators</button>
</form>

<!-- Display the technical indicators table if data exists -->
{% if data %}
    <div>
        <h2>Technical Data</h2>
        <div>
            <!-- Render the data table (use the safe filter to allow raw HTML rendering) -->
            {{ data|safe }}
        </div>
    </div>

    <!-- Display the generated chart -->
    <div class="chart-container">
        <h2>Technical Chart</h2>
        <img src="data:image/png;base64,{{ chart_img }}" alt="Technical Chart" />
    </div>
{% endif %}



</body>
</html>
