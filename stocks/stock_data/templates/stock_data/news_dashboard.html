<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock News Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Base styles */
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        h1 {
            color: #58a6ff;
            font-size: 36px;
            font-weight: bold;
        }

        .btn-primary {
            background-color: #238636;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #2ea043;
        }

        .card {
            border-radius: 10px;
            background-color: #161b22;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-img-top {
            height: 200px;
            object-fit: cover;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            font-size: 18px;
            font-weight: bold;
            color: #58a6ff;
        }

        .card-text {
            color: #8b949e;
            font-size: 14px;
        }

        .form-control {
            background-color: #161b22;
            color: #c9d1d9;
            border: 1px solid #30363d;
        }

        .form-control:focus {
            background-color: #0d1117;
            border-color: #58a6ff;
        }

        .alert {
            background-color: #f85149;
            color: white;
            font-weight: bold;
        }

        /* Animations */
        @keyframes slideInFromLeft {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(0); }
        }

        .slide-in {
            animation: slideInFromLeft 0.5s ease-out;
        }

        .container {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <nav>
        <a href="/dashboard">‚Üê Back to Dashboard</a>
    </nav>
    <div class="container slide-in">
        <h1 class="text-center mb-5">üìà Stock News Dashboard</h1>

        <form method="POST" class="row g-3 mb-5">
            {% csrf_token %}
            <div class="col-auto">
                <input type="text" name="symbol" class="form-control" placeholder="Enter Stock Symbol (e.g., RELIANCE.NS)" required>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Get News</button>
            </div>
        </form>

        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}

        <div class="row">
            {% for article in articles %}
            <div class="col-md-4">
                <div class="card mb-4">
                    {% if article.image_url %}
                    <img src="{{ article.image_url }}" class="card-img-top" alt="News Image">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ article.title }}</h5>
                        <p class="card-text">{{ article.description|truncatechars:100 }}</p>
                        <a href="{{ article.url }}" target="_blank" class="btn btn-primary">Read More</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
